<style>
  /* 设置所有元素的盒模型，边距和填充为0 */
* {
 box-sizing: border-box;
 margin: 0;
 padding: 0;
 }
 /* 头部模块顶部的小滑块 */
.piece{
  position: absolute; /* 绝对定位 */
  z-index: 1; /* 层级为1 */
  transition: all 0.3s ease-in-out 0s; /* 过渡效果 */
  background-color: rgb(105, 224, 255); /* 背景颜色 */
  height: 5px; /* 高度为5px */
  left: 596px; /* 距离左边为354px */
  width: 40px; /* 宽度为40px */
  top: 0px; /* 距离顶部为0px */
 }
 .header_logo {
  float: left; /* 左浮动 */
  margin-left: 8px; /* 左外边距为8px */
  margin-right: 0px; /* 右外边距为0px */
  width: 317px; /* 宽度为317px */
  height: 100%; /* 高度为100% */
  background: transparent url(../images/header_logo.png) no-repeat; /* 背景图片不重复 */
  cursor: pointer; /* 鼠标样式为指针 */
  font-size: 0; /* 字体大小为0 */
 }
 .header_navbar {
  display: inline-block; /* 行内块级元素 */
  list-style-type: none; /* 列表样式为无序列表 */
 }
 .header_navitem {
  position: relative; /* 相对定位 */
  float: left; /* 左浮动 */
  width: auto; /* 宽度自适应 */
  height: 66px; /* 高度为66px */
  margin: 0 30px; /* 上下外边距为0，左右外边距为30px */
  line-height: 66px; /* 行高为66px，实现垂直居中 */
  font-size: 17px; /* 字体大小为17px */
  color: #ccc; /* 字体颜色为灰色 */
  text-align: center; /* 文本居中对齐 */
  cursor: pointer; /* 鼠标样式为指针 */
 }
 .header_navitem:hover, .header_navitem_focus {
  text-shadow: 0 0 10px #69e0ff, 0 0 20px #69e0ff, 0 0 40px #69e0ff; /* 文本阴影效果，颜色为蓝色 */
  color: #fff; /* 文本颜色为白色 */
 }
 

/* 使用target标签对不同的块进行标记 */
.header_navitem[target=top]:hover ~ .piece{
  left: 355px;
}
.header_navitem[target=first]:hover ~ .piece{
    left: 477px;
}
.header_navitem[target=second]:hover ~ .piece{
    left: 596px;
}
.header_navitem[target=third]:hover ~ .piece{
    left: 740px;
}
.header_navitem[target=fourth]:hover ~ .piece{
    left: 750px;
}
.header_navitem[target=fifth]:hover ~ .piece{
    left: 849px;
}
/* 定义一个类名为city的样式 */
.city {
 color: #666; /* 设置文本颜色为灰色 */
 font-family: Helvetica Neue, arial, sans-serif; /* 设置字体为Helvetica Neue或者arial或者sans-serif */
 font-size: 18px; /* 设置字体大小为14像素 */
 line-height: 18px; /* 设置行高为14像素 */
 text-decoration: none; /* 去掉文本的下划线 */
 width: auto; /* 设置宽度为自动 */
 max-width: auto; /* 设置最大宽度为自动 */
 padding-right: 20px; /* 设置右内边距为20像素 */
 margin-left: auto; /* 设置左外边距为自动 */
 margin-right: auto; /* 设置右外边距为自动 */
}

/* 定义一个类名为inner的样式 */
.inner {
 padding-top: 140px; /* 设置上内边距为140像素 */
 padding-bottom: 200px; /* 设置下内边距为200像素 */
 column-gap: 40px; /* 设置列间距为40像素 */
 display: grid; /* 设置显示方式为网格布局 */
 grid-template-columns: repeat(auto-fit, minmax(320px, 0.5fr)); /* 设置自适应的网格列，每列最小宽度为320像素，最大宽度为可用空间的一半 */
 grid-template-rows: auto; /* 设置自适应的网格行，每行高度根据内容自动调整 */
 justify-items: center; /* 设置网格项在水平方向上居中对齐 */
}

/* 定义一个类名为catchcopy的样式 */
.catchcopy {
 font-size: 21px; /* 设置字体大小为24像素 */
 font-weight: 700; /* 设置字体粗细为700 */
 line-height: 33px; /* 设置行高为38像素 */
 animation-delay: 0.6s; /* 设置动画延迟时间为0.6秒 */
 animation-duration: 0.55s; /* 设置动画持续时间为0.55秒 */
 animation-name: fadein; /* 设置动画名称为fadein，需要定义fadein的关键帧和属性变化 */
 animation-timing-function: cubic-bezier(0, 0, 0.1, 1); /* 设置动画的速度曲线为三次贝塞尔曲线，控制点坐标分别为(0, 0)和(0.1, 1) */ 
}

/* 定义一个类名为left-image的样式 */
.left-image {
  margin-right: 10px; /* 设置图片和文本的右间距为10像素 */
  margin-left: 20px; /* 设置图片和左边界的间距为20像素 */
  max-width: 100%; /* 设置图片的最大宽度为可用空间的一半 */
  height: auto; /* 设置图片的高度为自动 */
}

/* 定义一个类名为right-image的样式 */
.right-image {
  margin-left: 10px; /* 设置图片和文本的左间距为10像素 */
  margin-right: 20px; /* 设置图片和右边界的间距为20像素 */
  max-width: 100%; /* 设置图片的最大宽度为可用空间的一半 */
  height: auto; /* 设置图片的高度为自动 */
}

/* 定义鼠标悬停在图片时的样式 */
.left-image:hover {
  opacity: 0.5; /* 设置图片的透明度为0.5 */
  border: 5px solid black; /* 设置图片的边框为5像素的黑色实线 */
}


/* 定义鼠标悬停在图片时的样式 */
.right-image:hover {
  opacity: 0.5; /* 设置图片的透明度为0.5 */
  border: 5px solid black; /* 设置图片的边框为5像素的黑色实线 */
}
.awa2 {
    position: absolute; /* 设置图片的定位方式为绝对定位 */

/* 定义spin动画的关键帧和属性变化 */
@keyframes spin {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

/* 定义fadein动画的关键帧和属性变化 */
@keyframes fadein {
    from {opacity:0;}
    to {opacity:1;}
}
/* 设置移动端和平板端的断点 */
@media screen and (max-width: 768px) {
  /* 设置移动端和平板端的样式 */
  .city {

    padding-top: 80px; /* 设置上内边距为80px */

    padding-left: 333px; /* 设置左内边距为50px */
    padding-right: 333px; /* 设置右内边距为50px */

    font-size: 21px; /* 设置字号为21px */
    line-height: 28px; /* 设置行高为28px */
    width: 80%; /* 设置宽度为80% */
   
  }
  /* 定义一个类名为awa2的样式 */

}
